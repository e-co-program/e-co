<!doctype html>
<html>
<head>
<meta charset="UTF-8"/>
<title>クラウド型 写真・動画ダウンロードシステム | イーコ</title>
<link rel="stylesheet" type="text/css" href="css/common.css" media="all"/>
<link rel="stylesheet" type="text/css" href="css/reset.css" media="all"/>
<link type="text/css" rel="stylesheet"
  href="http://code.jquery.com/ui/1.10.3/themes/cupertino/jquery-ui.min.css" />
<script type="text/javascript"
  src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script type="text/javascript"
  src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/login/login.js" th:src="@{/js/login/login.js}"/>
<script th:inline="javascript">
	var message = /*[[${message}]]*/
</script>
<script type="text/javascript">
	$(function() {
	  $('#dialog').dialog({
	    modal: true,
	    autoOpen: false,
	    dialogClass: 'noTitleDialog',
	    buttons: {
		    '閉じる' : function() {
		      $(this).dialog('close');
		    }
		  }
	  });
	});
</script>
<style type="text/css">
	.noTitleDialog .ui-dialog-titlebar {display:none;}
</style>
</head>

<!-- お知らせダイアログ -->
<div id="dialog" title="">
  <p th:text="${message}"></p>
</div>

<body class="back">
	<div id="main" style="padding: 30px;">
    		<div id="login_left">
            <div id="login_logo"><img src="img/login/logo_font1_1.png" alt="ロゴマーク"/></div>
        </div>
        
        <div id="login_right">
        	<form action="/search" method="post">
        	<div id="login_info">
                <div class="login_title">ID（メールアドレス）</div>
            		<div class="login_form"><input type="email" name="mail" size="28"/></div>
                        
            	<div class="login_title">パスワード</div>
            		<div class="login_form"><input type="password" name="pass" size="28"/></div>
            </div>
            <input type="image" id="image-btn" src="img/login/login.png" alt="ログインする" onMouseOver="this.src='img/login/login_on.png'" onMouseOut="this.src='img/login/login.png'"/>
            </form>
            <div class="registration"><a href="registration.html" th:href="@{/registration.html}"><img src="img/login/arrow.png" th:src="@{/img/login/arrow.png}" width="20" style="margin-right: 5px;"/>はじめての方はこちら</a></div>
            <div class="registration"><a href="password.html" th:href="@{/password.html}"><img src="img/login/arrow.png" th:src="@{/img/login/arrow.png}" width="20" style="margin-right: 5px;"/>パスワードを忘れた方はこちら</a></div>
        </div>
    </div>
    
    <div id="footer" style="padding-top: 50px;">c 2015 WideVideo</div>
</body>
</html>
